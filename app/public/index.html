<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberchat</title>
</head>

<body>
    <h1>Chat</h1>
    <p>Value count: <span id="count">1</span></p>
    <button id="btn_count">Add Count +1</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        // Nhận sự kiện từ server trả về client
        socket.on("Send count to client",(count)=>{
            document.getElementById("count").innerHTML = count
        })

        document.getElementById("btn_count").addEventListener("click",()=>{
            // Gửi sự kiện từ client lên server
            socket.emit("Send event to server",1)
        })
    </script>
</body>
</html>
